on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: "⬇️ Checkout"
        uses: actions/checkout@main
      - name: Pre-commit
        run: |
          pip install pre-commit==2.20.0
          pre-commit run --all-files
      - name: "🔨 Build only"
        run: |
          yarn install
          ./gen.sh
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: "⬇️ Checkout"
        uses: actions/checkout@main
      - name: "🔨 Build only"
        run: |
          yarn install
          ./gen.sh
      - name: "🚀 Deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
