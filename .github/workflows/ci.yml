on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: "‚¨áÔ∏è Checkout"
        uses: actions/checkout@main

      - name: "üî® Build only"
        run: |
          ZOLA_VERSION=v0.15.2
          wget -O zola.tar.gz https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          ZOLA_SHA=d067e8261f0a9121ea0388616f74fcba4b1ed87df8ea78ca20a577424c15fa20
          echo "${ZOLA_SHA}  zola.tar.gz" | sha256sum --check
          tar zxvf zola.tar.gz
          ./zola build --output-dir build

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: "‚¨áÔ∏è Checkout"
        uses: actions/checkout@main

      - name: "üî® Build only"
        run: |
          ZOLA_VERSION=v0.15.2
          wget -O zola.tar.gz https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz
          ZOLA_SHA=d067e8261f0a9121ea0388616f74fcba4b1ed87df8ea78ca20a577424c15fa20
          echo "${ZOLA_SHA}  zola.tar.gz" | sha256sum --check
          tar zxvf zola.tar.gz
          ./zola build --output-dir build

      - name: "üöÄ Deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
